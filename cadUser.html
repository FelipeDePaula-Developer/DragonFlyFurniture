<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Móveis DragonFly</title>
</head>

<body>
    <form class="add" action="regComplete" method="post">
        <label for="email">Email: </label>
        <input id="email" type="text" name="email" id="email">
        <label for="password">Senha: </label>
        <input id="password" type="password" name="password" id="password">
        <label for="firstName">Primeiro Nome: </label>
        <input id="firstName" type="text" name="firstName" id="firstName">
        <label for="lastName">Sobre Nome: </label>
        <input id="lastName" type="text" name="lastName" id="lastName">
        <label for="zipCode">CEP: </label>
        <input id="zipCode" type="text" name="zipCode" id="zipCode">
        <label for="street">Logradouro: </label>
        <input id="street" type="text" name="street" id="street">
        <label for="streetNumber">Nº: </label>
        <input id="streetNumber" type="text" name="streetNumber" id="streetNumber">
        <label for="city">Cidade: </label>
        <input id="city" type="text" name="city" id="city">
        <label for="state">Estado: </label>
        <input id="state" type="text" name="state" id="state">
        <label for="userCPF">CPF: </label>
        <input type="text" name="userCPF" id="userCPF">
        <label for="phoneNumber">Telefone Celular: </label>
        <input id="phoneNumber" type="text" name="phoneNumber" id="phoneNumber">
        <button type="submit">Adicionar</button>
    </form>

    <script src="source/axios.min.js"></script>
    <script>
        document.querySelector(".add").addEventListener("submit", async event =>{
            event.preventDefault()

            const email = document.querySelector("#email").value
            const password = document.querySelector("#password").value
            const firstName = document.querySelector("#firstName").value
            const lastName = document.querySelector("#lastName").value
            const zipCode = document.querySelector("#zipCode").value
            const street = document.querySelector("#street").value
            const streetNumber = document.querySelector("#streetNumber").value
            const city = document.querySelector("#city").value
            const state = document.querySelector("#state").value
            const userCPF = document.querySelector("#userCPF").value
            const phoneNumber = document.querySelector("#phoneNumber").value

            axios.post("http://localhost:3030/usuarios/cadastro",
                {
                email:`${email}`,
                password:`${password}`,
                firstName:`${firstName}`,
                lastName:`${lastName}`,
                zipCode:`${zipCode}`,
                street:`${street}`,
                streetNumber:`${streetNumber}`,
                city:`${city}`,
                state:`${state}`,
                userCPF:`${userCPF}`,
                phoneNumber:`${phoneNumber}`
                }
            ).then((response) => {
                console.log(response)
            }).catch((err) => {
                console.log(err.response)
            })

        })
    </script>
</body>
</html>
